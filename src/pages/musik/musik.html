<ion-header>

  <ion-navbar>
    <ion-title>musik</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let musik of lagu;let i = index;" (click)="buttonClick(musik.load,i)">
        {{ btnState[i] == false ? 'Play':'Stop' }} {{ i }} {{musik.title}}
      <ion-icon name="rose" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
