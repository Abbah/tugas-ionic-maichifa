<ion-header>

  <ion-navbar>
    <ion-title>My Ebook</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <p>Please choose a book to view:</p>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let book of books" (click)="show(book)">
        <ion-card>
          <img [src]="URLAssets+book.gambar"/>
          <ion-card-content>
            <ion-card-title>
            {{ book.nama_buku }}
              </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
